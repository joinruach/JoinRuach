version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ruach-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ruach_db
      POSTGRES_USER: ruach_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ruach_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-pgvector.sql:/docker-entrypoint-initdb.d/01-init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ruach_user -d ruach_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching, sessions, and job queues)
  redis:
    image: redis:7-alpine
    container_name: ruach-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-ruach_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  strapi:
    build:
      context: ./ruach-ministries-backend
      dockerfile: Dockerfile
    container_name: ruach-strapi
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ruach_db
      DATABASE_USERNAME: ruach_user
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-ruach_dev_password}
      DATABASE_SSL: false
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ruach_redis_password}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    volumes:
      - ./ruach-ministries-backend:/app
      - /app/node_modules
      - strapi_uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: ./apps/ruach-next/Dockerfile
    container_name: ruach-nextjs
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_STRAPI_URL: http://strapi:1337
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "${NEXT_PORT:-3000}:3000"
    volumes:
      - ./apps/ruach-next:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - strapi

  # Nginx Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: ruach-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs
      - strapi
    profiles:
      - production

  # Cloudflare R2 local mock (MinIO for local development)
  minio:
    image: minio/minio:latest
    container_name: ruach-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev

  # BullMQ Dashboard (optional, for monitoring job queues)
  bullboard:
    image: deadly simple/bull-board:latest
    container_name: ruach-bullboard
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ruach_redis_password}
    ports:
      - "${BULLBOARD_PORT:-3001}:3000"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  strapi_uploads:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: ruach_network
    driver: bridge
