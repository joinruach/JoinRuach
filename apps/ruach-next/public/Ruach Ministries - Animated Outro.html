<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruach Ministries - Animated Outro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a1828 0%, #1a3a52 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Particle container for wind/breath effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(77, 146, 150, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0;
            }
        }

        /* Main logo container */
        .logo-container {
            position: relative;
            width: 500px;
            height: 500px;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* SVG styling */
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(77, 146, 150, 0.5));
        }

        /* Animated glow ring */
        .glow-ring {
            position: absolute;
            width: 520px;
            height: 520px;
            border: 3px solid rgba(77, 146, 150, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        /* Circle path animation - progressive fill following stroke (delayed start) */
        #circle-path {
            fill: url(#circleGradient);
            fill-opacity: 0;
            stroke: url(#circleGradient);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 3200;
            stroke-dashoffset: 3200;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(77, 146, 150, 0.8));
            animation: 
                fadeInStroke 0.1s ease-in forwards 1s,
                drawCircle 2.2s cubic-bezier(0.65, 0, 0.35, 1) forwards 1s,
                fadeDrawGlow 2.2s ease-out forwards 1s,
                progressiveFillCircle 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards 1.4s;
        }

        @keyframes fadeInStroke {
            to {
                opacity: 1;
            }
        }

        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeDrawGlow {
            0% {
                filter: drop-shadow(0 0 12px rgba(77, 146, 150, 1));
            }
            100% {
                filter: drop-shadow(0 0 8px rgba(77, 146, 150, 0.6));
            }
        }

        @keyframes progressiveFillCircle {
            0% {
                fill-opacity: 0;
                stroke-width: 2.5;
            }
            85% {
                fill-opacity: 1;
                stroke-width: 1.5;
            }
            100% {
                fill-opacity: 1;
                stroke-width: 0;
                filter: drop-shadow(0 0 20px rgba(77, 146, 150, 0.5));
            }
        }

        /* Golden accent fire sweep - AFTER flame appears */
        #golden-accent {
            opacity: 0.9;
            clip-path: inset(0 100% 0 0);
            animation: revealRightToLeft 1.8s ease-out forwards 6s;
            filter: drop-shadow(0 0 15px rgba(242, 169, 0, 0.8));
        }

        @keyframes revealRightToLeft {
            0% {
                clip-path: inset(0 100% 0 0);
                filter: drop-shadow(0 0 30px rgba(242, 169, 0, 1)) brightness(1.8);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(242, 169, 0, 0.9)) brightness(1.4);
            }
            100% {
                clip-path: inset(0 0 0 0);
                filter: drop-shadow(0 0 15px rgba(242, 169, 0, 0.8)) brightness(1);
            }
        }

        /* Fire particles for golden accent */
        .fire-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 211, 104, 0.9) 0%, rgba(242, 169, 0, 0.6) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: fireTrail 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes fireTrail {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.5);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--fx), var(--fy)) scale(1.5);
            }
        }

        /* Hebrew letters - progressive fill following stroke (delayed start) */
        #hebrew-letters path {
            fill: url(#letterGradient);
            fill-opacity: 0;
            stroke: url(#letterGradient);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            opacity: 0;
            filter: drop-shadow(0 0 6px rgba(77, 146, 150, 0.6));
            animation: 
                fadeInStroke 0.1s ease-in forwards 1s,
                drawLetters 2.2s cubic-bezier(0.65, 0, 0.35, 1) forwards 1s,
                progressiveFillLetters 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards 1.4s;
        }

        #hebrew-letters ellipse {
            fill: url(#letterGradient);
            fill-opacity: 0;
            stroke: url(#letterGradient);
            stroke-width: 2;
            stroke-dasharray: 80;
            stroke-dashoffset: 80;
            opacity: 0;
            filter: drop-shadow(0 0 6px rgba(77, 146, 150, 0.6));
            animation: 
                fadeInStroke 0.1s ease-in forwards 1s,
                drawLetters 2.2s cubic-bezier(0.65, 0, 0.35, 1) forwards 1s,
                progressiveFillLetters 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards 1.4s;
        }

        @keyframes drawLetters {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes progressiveFillLetters {
            0% {
                fill-opacity: 0;
                stroke-width: 2;
            }
            85% {
                fill-opacity: 1;
                stroke-width: 1.2;
            }
            100% {
                fill-opacity: 1;
                stroke-width: 0;
                filter: drop-shadow(0 0 8px rgba(77, 146, 150, 0.4));
            }
        }

        /* Flame animation - smooth ethereal entry */
        #flame {
            transform-origin: center bottom;
            opacity: 0;
            filter: blur(8px);
            animation: 
                fadeInFlame 1.8s cubic-bezier(0.4, 0.0, 0.2, 1) forwards 4s,
                flicker 2s ease-in-out infinite 6s;
        }

        @keyframes fadeInFlame {
            0% {
                opacity: 0;
                filter: blur(8px) brightness(1.5);
                transform: scale(0.85) translateY(15px);
            }
            40% {
                opacity: 0.3;
                filter: blur(4px) brightness(1.3);
            }
            70% {
                opacity: 0.7;
                filter: blur(1px) brightness(1.1);
            }
            100% {
                opacity: 1;
                filter: blur(0px) brightness(1);
                transform: scale(1) translateY(0);
            }
        }

        @keyframes flicker {
            0%, 100% {
                transform: scale(1, 1) translateY(0);
                opacity: 1;
                filter: blur(0px);
            }
            25% {
                transform: scale(0.98, 1.05) translateY(-2px);
                opacity: 0.9;
                filter: blur(0px);
            }
            50% {
                transform: scale(1.02, 0.95) translateY(1px);
                opacity: 1;
                filter: blur(0px);
            }
            75% {
                transform: scale(0.99, 1.03) translateY(-1px);
                opacity: 0.95;
                filter: blur(0px);
            }
        }

        /* Flame glow - perfectly synced */
        #flame-glow {
            opacity: 0;
            filter: blur(12px);
            animation: 
                fadeInFlameGlow 1.8s cubic-bezier(0.4, 0.0, 0.2, 1) forwards 4s,
                flameGlow 2s ease-in-out infinite 6s;
        }

        @keyframes fadeInFlameGlow {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: scale(0.8);
            }
            40% {
                opacity: 0.2;
                filter: blur(10px);
            }
            100% {
                opacity: 0.5;
                filter: blur(8px);
                transform: scale(1);
            }
        }

        @keyframes flameGlow {
            0%, 100% {
                opacity: 0.4;
                filter: blur(8px);
            }
            50% {
                opacity: 0.7;
                filter: blur(12px);
            }
        }

        /* Text below logo */
        .ministry-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #ffd368 0%, #f2a900 50%, #d97700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 2s ease-in forwards 3.5s, flameTextFlicker 3s ease-in-out infinite 7.8s;
            filter: drop-shadow(0 0 10px rgba(242, 169, 0, 0.5));
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        @keyframes flameTextFlicker {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(242, 169, 0, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(242, 169, 0, 0.8));
            }
        }

        .flame-embers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd368, transparent);
            border-radius: 50%;
            animation: emberRise 3s ease-out infinite;
            opacity: 0;
        }

        @keyframes emberRise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.3);
            }
        }

        /* Spiral wind effect */
        .wind-spiral {
            position: absolute;
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .wind-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(77, 146, 150, 0.3), transparent);
            opacity: 0.6;
        }
    </style>
</head>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random starting position
            const startX = Math.random() * 600;
            const startY = Math.random() * 600;
            
            // Random movement
            const moveX = (Math.random() - 0.5) * 400;
            const moveY = (Math.random() - 0.5) * 400;
            
            // Random size
            const size = Math.random() * 30 + 10;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.setProperty('--tx', moveX + 'px');
            particle.style.setProperty('--ty', moveY + 'px');
            particle.style.animationDelay = (Math.random() * 8) + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            particlesContainer.appendChild(particle);
        }

        // Create wind spiral lines
        const windSpiral = document.getElementById('windSpiral');
        const lineCount = 8;

        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.className = 'wind-line';
            
            const angle = (360 / lineCount) * i;
            const length = 200 + Math.random() * 100;
            
            line.style.width = length + 'px';
            line.style.left = '50%';
            line.style.top = '50%';
            line.style.transform = `rotate(${angle}deg) translateX(-50%)`;
            line.style.transformOrigin = '0 50%';
            
            windSpiral.appendChild(line);
        }

        // Add subtle flame flicker variation
        setInterval(() => {
            const flame = document.getElementById('flame');
            if (flame && parseFloat(getComputedStyle(flame).opacity) > 0) {
                const randomScale = 0.98 + Math.random() * 0.04;
                const currentTransform = flame.style.transform || '';
                if (!currentTransform.includes('scale')) {
                    flame.style.transform = `scale(${randomScale})`;
                }
            }
        }, 200);

        // Create fire particles for golden accent sweep
        // Animation timeline (UPDATED - 1.0s anticipation before drawing):
        // 0.0s â†’ âœ¨ Ambient particles floating (EXTENDED anticipation moment)
        // 1.0s â†’ ðŸ”µâœ¡ï¸  Circle & Hebrew letters begin drawing (stroke animation)
        // 1.4s â†’ ðŸ”µâœ¡ï¸  Fill begins fading in BEHIND the drawing stroke (progressive fill)
        // 3.2s â†’ ðŸ”µâœ¡ï¸  Drawing completes, fill continues solidifying
        // 3.5s â†’ ðŸ“ "MINISTRIES" text fades in
        // 3.9s â†’ ðŸ”µâœ¡ï¸  Fill complete, strokes fade to 0
        // 4.0s â†’ ðŸ”¥ Flame begins ethereal entry (1.8s duration)
        // 5.8s â†’ ðŸ”¥ Flame fully materialized
        // 6.0s â†’ ðŸ”¥ Golden accent sweeps in (1.8s duration) + fire particles
        // 6.0s â†’ ðŸ”¥ Flame flickering begins
        // 7.8s â†’ ðŸ”¥ Golden accent completes + "MINISTRIES" text begins flickering
        // 8.0s â†’ âœ¨ Rising embers start
        setTimeout(() => {
            const container = document.querySelector('.container');
            const fireParticleCount = 15;
            
            for (let i = 0; i < fireParticleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'fire-particle';
                    
                    // Position along the sweep path (top right area)
                    const startX = 500 + (i * 10);
                    const startY = 80 + Math.random() * 150;
                    
                    // Random drift
                    const driftX = (Math.random() - 0.7) * 80;
                    const driftY = (Math.random() - 0.5) * 60;
                    
                    // Random size
                    const size = Math.random() * 20 + 10;
                    
                    particle.style.left = startX + 'px';
                    particle.style.top = startY + 'px';
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.setProperty('--fx', driftX + 'px');
                    particle.style.setProperty('--fy', driftY + 'px');
                    
                    container.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => particle.remove(), 1200);
                }, i * 80);
            }
        }, 6000); // Start when golden accent begins (after flame appears)

        // Create rising embers from ministry text
        setTimeout(() => {
            const flameEmbers = document.querySelector('.flame-embers');
            
            setInterval(() => {
                const ember = document.createElement('div');
                ember.className = 'ember';
                
                // Random position along text width
                const randomX = Math.random() * 100;
                ember.style.left = randomX + '%';
                ember.style.bottom = '0';
                ember.style.animationDelay = Math.random() * 2 + 's';
                ember.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                flameEmbers.appendChild(ember);
                
                // Remove ember after animation
                setTimeout(() => ember.remove(), 5000);
            }, 400);
        }, 8000); // Start after golden accent completes
    </script>
