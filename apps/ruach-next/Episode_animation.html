<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breaking and The Becoming - Episode 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Cinzel', serif;
        }

        .title-card {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1A1A2E 0%, #0F0F1E 100%);
            overflow: hidden;
        }

        /* Texture Overlay */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            opacity: 0;
            animation: fadeInTexture 0.5s ease-out forwards;
        }

        /* Vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        /* Light Rays Container */
        .light-rays {
            position: absolute;
            top: -10%;
            right: -5%;
            width: 120%;
            height: 120%;
            transform: rotate(-35deg);
            opacity: 0;
            animation: fadeInLight 1.5s 0.3s ease-out forwards, flickerLight 4s 2s infinite;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 200, 87, 0) 0%,
                rgba(255, 200, 87, 0.4) 20%,
                rgba(255, 200, 87, 0.6) 50%,
                rgba(255, 200, 87, 0.4) 80%,
                rgba(255, 200, 87, 0) 100%
            );
            filter: blur(8px);
            animation: driftUp 12s ease-in-out infinite;
        }

        .ray:nth-child(1) { left: 30%; animation-delay: 0s; }
        .ray:nth-child(2) { left: 35%; animation-delay: 1.2s; width: 3px; }
        .ray:nth-child(3) { left: 40%; animation-delay: 0.6s; }
        .ray:nth-child(4) { left: 45%; animation-delay: 1.8s; width: 2.5px; }
        .ray:nth-child(5) { left: 50%; animation-delay: 0.3s; }

        /* Warfare Texture - Shattered Glass */
        .warfare-texture {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.18;
            pointer-events: none;
        }

        .crack {
            position: absolute;
            background: rgba(200, 200, 200, 0.15);
            transform-origin: bottom left;
        }

        .crack-1 {
            bottom: 10%;
            left: 5%;
            width: 2px;
            height: 35%;
            transform: rotate(25deg);
            animation: crackAppear 0.8s 0.5s ease-out forwards;
            opacity: 0;
        }

        .crack-2 {
            bottom: 10%;
            left: 8%;
            width: 1.5px;
            height: 28%;
            transform: rotate(45deg);
            animation: crackAppear 0.8s 0.7s ease-out forwards;
            opacity: 0;
        }

        .crack-3 {
            bottom: 10%;
            left: 3%;
            width: 2px;
            height: 40%;
            transform: rotate(15deg);
            animation: crackAppear 0.8s 0.9s ease-out forwards;
            opacity: 0;
        }

        .crack-4 {
            bottom: 10%;
            left: 10%;
            width: 1px;
            height: 22%;
            transform: rotate(60deg);
            animation: crackAppear 0.8s 1.1s ease-out forwards;
            opacity: 0;
        }

        /* Main Title */
        .main-title {
            position: relative;
            font-size: clamp(3rem, 7vw, 8rem);
            font-weight: 700;
            color: #F4EFE6;
            letter-spacing: 0.15em;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(10px);
            text-shadow: 
                0 0 20px rgba(255, 200, 87, 0.3),
                0 0 40px rgba(255, 200, 87, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: titleAppear 1.2s 0.5s ease-out forwards;
            z-index: 10;
            max-width: 90%;
        }

        /* Episode Subtitle */
        .episode-subtitle {
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 2.5vw, 2.5rem);
            font-weight: 300;
            color: #C8C8C8;
            letter-spacing: 0.08em;
            text-align: center;
            opacity: 0;
            margin-top: 2rem;
            animation: subtitleAppear 1.0s 1.8s ease-out forwards;
            z-index: 10;
        }

        /* Particle Dust */
        .dust-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 200, 87, 0.4);
            border-radius: 50%;
            animation: dustFloat 15s infinite ease-in-out;
            opacity: 0;
        }

        .dust-particle:nth-child(1) { left: 20%; animation-delay: 0s; animation-duration: 18s; }
        .dust-particle:nth-child(2) { left: 40%; animation-delay: 2s; animation-duration: 22s; }
        .dust-particle:nth-child(3) { left: 60%; animation-delay: 4s; animation-duration: 20s; }
        .dust-particle:nth-child(4) { left: 80%; animation-delay: 6s; animation-duration: 19s; }
        .dust-particle:nth-child(5) { left: 30%; animation-delay: 1s; animation-duration: 21s; }
        .dust-particle:nth-child(6) { left: 70%; animation-delay: 3s; animation-duration: 17s; }
        .dust-particle:nth-child(7) { left: 50%; animation-delay: 5s; animation-duration: 23s; }
        .dust-particle:nth-child(8) { left: 25%; animation-delay: 7s; animation-duration: 16s; }

        /* Animations */
        @keyframes fadeInTexture {
            to { opacity: 0.1; }
        }

        @keyframes fadeInLight {
            to { opacity: 0.7; }
        }

        @keyframes flickerLight {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.5; }
        }

        @keyframes driftUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes crackAppear {
            from {
                opacity: 0;
                transform: rotate(var(--rotate, 0deg)) scaleY(0);
            }
            to {
                opacity: 0.18;
                transform: rotate(var(--rotate, 0deg)) scaleY(1);
            }
        }

        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleAppear {
            to { opacity: 1; }
        }

        @keyframes dustFloat {
            0% {
                opacity: 0;
                transform: translate(0, 100vh) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translate(50px, -20vh) rotate(360deg);
            }
        }

        /* Fade Out at End */
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .title-card.fade-out {
            animation: fadeOut 1s 6s forwards;
        }

        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap');
    </style>
</head>
<body>
    <div class="title-card">
        <!-- Background Elements -->
        <div class="texture-overlay"></div>
        <div class="vignette"></div>
        
        <!-- Light Rays -->
        <div class="light-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>

        <!-- Warfare Texture - Cracks -->
        <div class="warfare-texture">
            <div class="crack crack-1"></div>
            <div class="crack crack-2"></div>
            <div class="crack crack-3"></div>
            <div class="crack crack-4"></div>
        </div>

        <!-- Dust Particles -->
        <div class="dust-container">
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
            <div class="dust-particle"></div>
        </div>

        <!-- Typography -->
        <h1 class="main-title">THE BREAKING<br>AND THE BECOMING</h1>
        <h2 class="episode-subtitle">Episode 1: The Last Good Day</h2>
    </div>

    <script>
        // Auto fade-out after 7 seconds
        setTimeout(() => {
            document.querySelector('.title-card').classList.add('fade-out');
        }, 6000);

        // Optional: Loop or redirect after complete
        setTimeout(() => {
            // Uncomment to loop:
            // location.reload();
            
            // Or fade to black and hold:
            document.body.style.background = '#000';
        }, 7500);
    </script>
</body>
</html>
